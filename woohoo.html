<head>
  <title>Let's learn Meteor</title>
</head>

<body>
  {{> students}}
</body>

<template name="students">
  <h1>Let's learn Meteor!</h1>
  <div class="login">{{loginButtons}}</div>

  <table class="sortby-{{sort}}">
    <thead>
      <tr>
        <th data-sortby="plusones">+1 {{{sortby 'plusones'}}}</th>
        <th data-sortby="name">Naam {{{sortby 'name'}}}</th>
        <th data-sortby="studentnr">Studentnr {{{sortby 'studentnr'}}}</th>
      </tr>
    </thead>
    <tbody>
    {{#each students}}
      <tr style="{{bgc plusones}}" class="{{selected}}">
        <td class="plusones">
          {{#if currentUser}}
            {{#unless isMe}}
              <a href="#" class="button">+{{plusones}}</a>
            {{else}}
              +{{plusones}}
            {{/unless}}
          {{else}}
            +{{plusones}}
          {{/if}}
        </td>
        <th data-col="name">{{name}}</th>
        <td data-col="studentnr">{{studentnr}}</td>
      </tr>
      {{else}}
      <tr><td colspan="4">No q'ers :(</td></tr>
    {{/each}}
    </tbody>
  </table>
</template>
